<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../otherbasic/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                alert("text:" + $("#test").text())
            });
            $("#btn2").click(function () {
                alert($("HTML: " + "#test").html())
            })
            $("#btn3").click(function () {
                alert($("#test2").val())
            })
            $("#btn4").click(function () {
                alert($("#baidu").attr("href"))
            })
        })
    </script>
</head>
<body>
<p id="test">这是段落中的<b>粗体</b>文本。</p>
<button id="btn1">显示文本</button>
<button id="btn2">显示 HTML</button>
<p>姓名：<input id="test2" value="米老鼠"></p>
<button id="btn3">显示值</button>

<p><a href="www.baidu.com" id="baidu"></a></p>
<button id="btn4">显示href</button>
</body>
</html>
