<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../otherbasic/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#test").load('test.txt', function (responseTxt, statusTxt, xhr) {
                    if (statusTxt == "success")
                        alert("加载成功" + responseTxt + statusTxt);
                    if (statusTxt == "error")
                        alert("加载失败")
                })
            })
        })
    </script>
</head>
<body>
<h3 id="test">点击按钮改变文本</h3>
<button id="btn1">获取外部的内容</button>
</body>
</html>
