<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../otherbasic/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#fadeIn").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
            $("#fadeOut").click(function () {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            })
            $("#fadeToggle").click(function () {
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow");
                $("#div3").fadeToggle(3000);
            })
        })
    </script>
</head>
<body>
<div id="div1" style="width: 160px;height: 60px;display: none;background-color: aqua">1</div>
<div id="div2" style="width: 160px;height: 60px;display: none;background-color: black">2</div>

<div id="div3" style="width: 160px;height: 60px;display: none;background-color: darkgreen">3</div>
<button id="fadeIn">淡入 </button>
<button id="fadeOut">淡出</button>
<button id="fadeToggle">切换</button>

</body>
</html>
