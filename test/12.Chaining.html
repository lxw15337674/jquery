<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../otherbasic/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("p").css("color","red").slideToggle(2000).slideToggle(2000);
            })
        })
    </script>
</head>
<body>
    <p>lixiwang</p>
<button>click</button>
</body>
</html>
