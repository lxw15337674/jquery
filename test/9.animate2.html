<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../otherbasic/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var div = $("div");
                div.animate({height: '+=10px', opacity: '0.4'}, 'slow');
                div.animate({width: '+=20px', opacity: "0.8"}, 'slow');
                div.animate({height: '+=20px', opacity: '0.3'}, 'slow');
            })
        })
    </script>
</head>
<body>
<button >开始</button>
<div style="background-color: aqua;height: 100px;width: 60px;position: relative"></div>
</body>
</html>
