<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../otherbasic/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("div p").first().css("background-color","yellow");
            $("div p").last().css("background-color","red")
            $("p").eq(2).css("background-color","blue");
        })
    </script>
</head>
<body>

<h1>欢迎来到我的主页</h1>
<div>
    <p>这是 div 中的一个段落。</p>
</div>

<div>
    <p>这是 div 中的另一个段落。</p>
    <p>这是 div 中的另一个段落。2</p>
    <p>这是 div 中的另一个段落。3</p>

</div>

<p>这也是段落。</p>
</body>
</html>
