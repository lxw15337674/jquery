<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../otherbasic/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#test").val("helloworld")
            });
            $("#btn2").click(function () {
                $("#btn2").text("test")
            });
            $("#btn3").click(function () {
                $("#test1").html("<b>hello</b>")
            });
            $("#btn4").click(function () {
                $("a").text("h3c").attr({
                        "href": "http://www.h3c.com",
                        "title": "h3c"

                    }
                );
            })


        })
    </script>
</head>
<body>
<p id="test1">lol</p>
<p><input id="test" value="lol"></p>
<p><a href="http://www.w3school.com.cn" id="w3s">lol</a></p>
<button id="btn1">设置文本</button>
<button id="btn2">设置按钮文本</button>
<button id="btn3">设置html</button>
<button id="btn4">设置href</button>
</body>
</html>
