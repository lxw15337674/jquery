<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../otherbasic/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#start").click(function () {
                $('div').animate({
                    left:'250px',
                    opacity:'0.5',
                    height:'250px',
                    width:'+=150px',
                })
            }
            $("#toggle").click(function () {
                $('div').animate({
                    height:'toggle',
                    width:'toggle'
                })
            })
        })
    </script>
</head>
<body>
    <button id="start">开始</button>
    <div style="background-color: aqua;height: 100px;width: 60px;position: relative"></div>
    <button id="toggle">切换</button>
</body>
</html>
