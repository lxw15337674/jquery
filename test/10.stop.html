<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../otherbasic/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#flip").click(function () {
                $("#panel").slideToggle(1000)
            });
            $('#stop').click(function () {
                $('#panel').stop()
            });
        });

    </script>
</head>
<body>
<button id="stop">停止滑动</button>
<div id="flip">点击这里，向下滑动面板</div>
<div id="panel" style="display:none;height: 1000px;background-color: firebrick">Hello world!</div>
</body>
</html>
